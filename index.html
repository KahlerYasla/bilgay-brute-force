<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <form id="login-form">
            <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı">
            <input type="password" class="form-control" id="password" placeholder="Şifre">
            <button type="submit" class="button">Giriş Yap</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        const form = document.getElementById("login-form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const messageElement = document.getElementById("message");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === "admin" && password === "admin") {
                messageElement.innerHTML = "Tebrikler, Başarıyla Giriş Yaptınız!";
            } else {
                messageElement.innerHTML = "Kullanıcı adı veya şifre hatalı!";
            }
        });
    </script>
</body>

</html>
